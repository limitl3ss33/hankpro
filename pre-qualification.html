<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanks Tools - Pre-Qualification Letter Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <main class="calc-main">
        <section class="calculator">
            <h2>Pre-Qualification Letter Generator</h2>
            <p>Generate a pre-qualification letter for your clients</p>
            
            <div class="input-panel">
                <h3>Loan Officer Details</h3>
                <div class="input-group">
                    <label for="officer-name">Name <span class="required-asterisk">*</span></label>
                    <input type="text" id="officer-name" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label for="officer-position">Position</label>
                    <input type="text" id="officer-position" value="Loan Officer">
                </div>
                <div class="input-group">
                    <label for="officer-nmls">NMLS # <span class="required-asterisk">*</span></label>
                    <input type="text" id="officer-nmls" placeholder="123456" required>
                </div>
                <div class="input-group">
                    <label for="officer-email">Email <span class="required-asterisk">*</span></label>
                    <input type="email" id="officer-email" placeholder="john.doe@example.com" required>
                </div>
                <div class="input-group">
                    <label for="officer-phone">Phone Number <span class="required-asterisk">*</span></label>
                    <input type="tel" id="officer-phone" placeholder="123-456-7890" required>
                </div>
                <div class="input-group">
                    <label for="company-name">Company Name <span class="required-asterisk">*</span></label>
                    <input type="text" id="company-name" placeholder="ABC Mortgage" required>
                </div>
                <div class="input-group">
                    <label for="company-nmls">Company NMLS # <span class="required-asterisk">*</span></label>
                    <input type="text" id="company-nmls" placeholder="789101" required>
                </div>
                <div class="input-group">
                    <label for="company-logo">Company Logo (Optional)</label>
                    <input type="file" id="company-logo" accept="image/*">
                </div>
            </div>

            <div class="input-panel">
                <h3>Client Details</h3>
                <div class="input-group">
                    <label for="client-name">Client's Name <span class="required-asterisk">*</span></label>
                    <input type="text" id="client-name" placeholder="Jane Smith" required>
                </div>
                <div class="input-group">
                    <label for="property-address">Property Address <span class="required-asterisk">*</span></label>
                    <input type="text" id="property-address" placeholder="123 Main St, Anytown, USA" required>
                </div>
                <div class="input-group">
                    <label for="purchase-price">Purchase Price ($) <span class="required-asterisk">*</span></label>
                    <input type="number" id="purchase-price" placeholder="2000000" min="0" required>
                </div>
                <div class="input-group">
                    <label for="down-payment-dollar">Down Payment <span class="required-asterisk">*</span></label>
                    <div class="down-payment-group">
                        <div class="down-payment-input">
                            <input type="number" id="down-payment-dollar" placeholder="500000" min="0" required>
                            <span class="unit">$</span>
                        </div>
                        <div class="down-payment-input">
                            <input type="number" id="down-payment-percent" placeholder="25" step="0.01" min="0">
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="loan-amount">Loan Amount ($) <span class="required-asterisk">*</span></label>
                    <input type="number" id="loan-amount" placeholder="1500000" min="0" required>
                </div>
                <div class="input-group">
                    <label for="rate">Rate (%) <span class="required-asterisk">*</span></label>
                    <input type="number" id="rate" step="0.001" min="0" placeholder="5.625" required>
                </div>
            </div>

            <div class="button-group">
                <button id="generate-letter-btn">Generate Letter</button>
                <button id="reset-form-btn" class="reset-btn">Reset Form</button>
            </div>

            <div id="letter-preview" class="letter-preview hidden"></div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                const savedMode = localStorage.getItem('theme');
                if (savedMode === 'dark') {
                    document.body.classList.add('dark-mode');
                }
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    if (document.body.classList.contains('dark-mode')) {
                        localStorage.setItem('theme', 'dark');
                    } else {
                        localStorage.setItem('theme', 'light');
                    }
                });
            });
        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
    <script src="scripts/global.js" type="text/javascript"></script>
    <script src="scripts/pre-qualification.js" type="text/javascript"></script>
</body>
</html>
