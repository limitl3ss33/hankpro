<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanks Tools - Income Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <main class="calc-main">
        <section class="calculator">
            <h2>Income Calculator</h2>
            <p>Calculate total income from IRS Forms based on standard guidelines</p>
            <div id="year-selection" class="input-panel">
                <div class="input-group">
                    <label for="year-option">Calculate for 1 Year or 2 Years? <span class="required-asterisk">*</span></label>
                    <select id="year-option" required>
                        <option value="">Select an option</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                    </select>
                </div>
                <div class="input-group hidden" id="filed-2024-group">
                    <label for="filed-2024">Has 2024 been filed? <span class="required-asterisk">*</span></label>
                    <select id="filed-2024" required>
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="proceed-btn" disabled>Proceed</button>
                </div>
            </div>
            <div id="income-controls" class="income-controls hidden">
                <button id="add-income-btn" disabled>Add Income Source (Max 10)</button>
                <p id="income-count">Income Sources: 0/10</p>
            </div>
            <div id="income-container" class="hidden"></div>
            <div id="results-container"></div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                const savedMode = localStorage.getItem('theme');
                if (savedMode === 'dark') {
                    document.body.classList.add('dark-mode');
                }
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    if (document.body.classList.contains('dark-mode')) {
                        localStorage.setItem('theme', 'dark');
                    } else {
                        localStorage.setItem('theme', 'light');
                    }
                });
            });
        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
    <script src="scripts/global.js" type="text/javascript"></script>
    <script src="scripts/income-calculator.js" type="text/javascript"></script>
</body>
</html>
