<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanks Tools - Simple Mortgage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <main class="calc-main">
        <section class="calculator">
            <h2>Simple Mortgage Calculator</h2>
            <p>Estimate your mortgage payment with ease</p>
            <div class="input-panel">
                <div class="input-group">
                    <label for="loan-amount">Loan Amount ($) <span class="required-asterisk">*</span></label>
                    <input type="number" id="loan-amount" placeholder="200000" required>
                </div>
                <div class="input-group">
                    <label for="interest-rate">Interest Rate (%) <span class="required-asterisk">*</span></label>
                    <input type="number" id="interest-rate" step="0.01" placeholder="5.5" required>
                </div>
                <div class="input-group">
                    <label for="loan-term">Loan Term (years) <span class="required-asterisk">*</span></label>
                    <input type="number" id="loan-term" placeholder="30" required>
                </div>
            </div>
            <div class="button-group">
                <button onclick="calculateSimpleMortgage()">Compute Payment</button>
                <button onclick="resetCalculator()" class="reset-btn hidden" id="reset-btn">Reset</button>
            </div>
            <div id="result" class="result-panel hidden"></div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        fetch('header.html').then(response => response.text()).then(data => {
            document.getElementById('header').innerHTML = data;
            const savedMode = localStorage.getItem('theme');
            if (savedMode === 'dark') {
                document.body.classList.add('dark-mode');
            }
            document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
        });
        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
    <script src="scripts/global.js" type="text/javascript"></script>
    <script src="scripts/simple-mortgage.js"></script>
</body>
</html>
