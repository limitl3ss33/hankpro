<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanks Tools - Rental Income Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <main class="calc-main">
        <section class="calculator">
            <h2>Rental Income Calculator</h2>
            <p>Estimate rental income based on Fannie Mae's Schedule E guidelines</p>
            <div class="property-controls">
                <button id="add-property-btn" disabled>Add Property (Max 10)</button>
                <p id="property-count">Properties: 0/10</p>
            </div>
            <div id="properties-container"></div>
            <div id="results-container"></div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                const savedMode = localStorage.getItem('theme');
                if (savedMode === 'dark') {
                    document.body.classList.add('dark-mode');
                }
                document.getElementById('dark-mode-toggle').addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    if (document.body.classList.contains('dark-mode')) {
                        localStorage.setItem('theme', 'dark');
                    } else {
                        localStorage.setItem('theme', 'light');
                    }
                });
            });
        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
    <script src="scripts/global.js" type="text/javascript"></script>
    <script src="scripts/rental-income.js" type="text/javascript"></script>
</body>
</html>
